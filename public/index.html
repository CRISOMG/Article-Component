<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="article">
      <div class="article__img-container">
        <img class="article__img" src="images/drawers.jpg" alt="img" />
      </div>
      <section class="article__body">
        <div class="article__copy">
          <h3 class="article__copy-h3">
            Shift the overall look and feel by adding these wonderful touches to furniture in your
            home
          </h3>
          <p class="article__copy-p">
            Ever been in a room and felt like something was missing? Perhaps it felt slightly bare
            and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
          </p>
        </div>

        <div class="article__profile">
          <div class="article__profile-details">
            <img
              class="article__profile-img"
              src="images/avatar-michelle.jpg"
              alt="Michelle image profile"
            />
            <div>
              <h4 class="article__profile-h4">Michelle Appleton</h4>
              <p class="article__profile-p">28 Jun 2020</p>
            </div>
          </div>
          <div class="article__share-profile">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
